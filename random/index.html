<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 800px;
            height: 450px;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video1 {
            clip-path: inset(0 100% 0 0);
        }
        #video2 {
            clip-path: inset(0 0 0 100%);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
            cursor: col-resize;
            z-index: 10;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
        }
        .slider::after {
            content: 'â‡”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video1" autoplay loop muted>
            <source src="nerfacto-campanile_golden_4k_200imgs-mainBranch.mp4" type="video/mp4">
        </video>
        <video id="video2" autoplay loop muted>
            <source src="nerfacto-campanile_golden_4k_2000imgs.mp4" type="video/mp4">
        </video>
        <div class="slider"></div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const slider = document.querySelector('.slider');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        let isDragging = false;

        function updateSliderPosition(x) {
            const rect = container.getBoundingClientRect();
            let position = (x - rect.left) / rect.width;
            position = Math.max(0, Math.min(position, 1));
            
            slider.style.left = `${position * 100}%`;
            video1.style.clipPath = `inset(0 ${(1 - position) * 100}% 0 0)`;
            video2.style.clipPath = `inset(0 0 0 ${position * 100}%)`;
        }

        slider.addEventListener('mousedown', () => {
            isDragging = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSliderPosition(e.clientX);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        container.addEventListener('click', (e) => {
            updateSliderPosition(e.clientX);
        });

        // Initial slider position
        updateSliderPosition(container.getBoundingClientRect().left + container.offsetWidth / 2);
    </script>
</body>
</html>
